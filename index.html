<html lang="pt-BR">

        /* --- Estilos Gerais da Página --- */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
        
        body {
            margin: 0;
            background-color: #000000; /* Fundo preto absoluto, como no site original */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Montserrat', sans-serif;
            color: #ffffff;
            padding: 30px 15px; /* Espaçamento geral ajustado */
            box-sizing: border-box;
        }

        .main-container {
            width: 100%;
            max-width: 500px; /* Largura ajustada para corresponder ao original */
            text-align: center;
        }
        
        .header-text h1 {
            font-size: 26px; /* Tamanho da fonte exato do original */
            font-weight: 700; /* Peso da fonte exato */
            margin-bottom: 20px;
            line-height: 1.4;
        }
        
        /* --- Divisor --- */
        .divider {
            width: 100%;
            height: 1px;
            background-color: rgba(255, 255, 255, 0.2);
            margin: 20px 0;
        }

        /* --- Estilos do Player (Adaptados para parecer com o original) --- */
        .player-container {

            aspect-ratio: 9 / 16;
            max-height: 85vh;
            position: relative;
            overflow: hidden;
            margin: 0 auto;
            background: #000;
        }
        video {
            width: 100%;
            height: 100%;
            display: block;
        }
        .player-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: white; cursor: pointer; z-index: 10;
            transition: opacity 0.3s ease;
        }
        .player-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        #autoplay-prompt h2 {
            margin: 0; font-size: 24px; text-shadow: 0 2px 4px rgba(0,0,0,0.8);
        }
        #autoplay-prompt p {
            font-size: 18px; margin-top: 10px;
        }

        /* Estilo para o fundo vermelho adicionado */
        #autoplay-prompt .prompt-box {
            background-color: rgba(220, 38, 38, 0.85); /* Fundo vermelho com transparência */
            padding: 20px 25px;
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            max-width: 90%;
            box-sizing: border-box;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        #resume-prompt button {
            background-color: #04df53; color: white; border: none; padding: 12px 24px;
            margin: 10px; border-radius: 5px; cursor: pointer; font-size: 16px; font-weight: bold;
        }
        #resume-prompt button.secondary { background-color: #555; }

        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            color: #FFFFFF;
            background-color: #04df53;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(4, 223, 83, 0.5);
            animation: pulse 1.5s infinite;
            text-decoration: none; /* Para o link <a> */
            white-space: nowrap;
        }
        
        #in-video-cta-button { /* Botão de dentro do vídeo */
            position: absolute; bottom: 80px; left: 50%;
            transform: translateX(-50%); z-index: 20; display: none;
        }

            margin-bottom: 25px;
            color: #04df53; /* Cor do texto alterada para verde */
